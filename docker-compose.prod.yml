services:
  db:
    image: postgres:16-alpine
    container_name: mindfulspace_db
    env_file: ./.env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: ${CI_REGISTRY_IMAGE:-mindfulspace}/api:${IMAGE_TAG:-latest}
    container_name: mindfulspace_api
    env_file: ./.env.prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports: ["3001:3001"]
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ${CI_REGISTRY_IMAGE:-mindfulspace}/frontend:${IMAGE_TAG:-latest}
    container_name: mindfulspace_frontend
    env_file: ./.env.prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL}
    ports: ["80:3000"]
    depends_on:
      - api

volumes:
  db_data:
