services:
  db:
    image: postgres:16-alpine
    container_name: mindfulspace_db
    environment:
      POSTGRES_DB: mindfulspace
      POSTGRES_USER: ms_user
      POSTGRES_PASSWORD: ms_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ms_user -d mindfulspace"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api-nest/Dockerfile
    container_name: mindfulspace_api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://ms_user:ms_pass@db:5432/mindfulspace
      PORT: "3001"
    expose:
      - "3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend-next/Dockerfile
    container_name: mindfulspace_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
      PORT: "3000"
    ports:
      - "80:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data:
