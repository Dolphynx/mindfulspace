# -------------------------------------------------
# 3.bis. MIGRATE PRODUCTION (auto après deploy tags)
# -------------------------------------------------
migrate_production:
  stage: deploy
  image: alpine:3.20
  rules:
    - if: '$CI_COMMIT_TAG'
    - when: never
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
