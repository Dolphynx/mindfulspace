      # attendre que la DB soit healthy
      until [ \"\$(docker inspect -f '{{.State.Health.Status}}' mindfulspace_db_prod 2>/dev/null)\" = \"healthy\" ]; do
      echo 'waiting for db (prod)...'; sleep 2;
      done &&
      docker compose exec -T api sh -lc 'cd apps/api-nest && npx prisma migrate deploy'
      "
