    - deploy_production

# Seed PROD : manuel (à ne lancer que si DB prod est vide au tout début)
seed_production:
  stage: deploy
  image: alpine:3.20
  rules:
    - if: '$CI_COMMIT_TAG'
    - when: manual
  allow_failure: false
  before_script:
