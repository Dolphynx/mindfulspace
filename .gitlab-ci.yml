stages:
  - verify     # utilisé par les branches / MRs
  - build      # build + push images (main et tags uniquement)
  - deploy     # déploiement staging/prod (main et tags uniquement)

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  FRONTEND_CONTEXT: "apps/frontend-next"
  API_CONTEXT: "apps/api-nest"

# -------------------------------------------------
# 0. JOB DE VERIF POUR LES MR / BRANCHES
# -------------------------------------------------
verify_build:
  stage: verify
  image: docker:27
  services:
    - name: docker:dind
      command: ["--tls=false"]

  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH =~ /^(dev|feature\/.*)$/'
    - when: never

  script:
    - echo "Building FRONTEND image locally for validation only..."
    - >
      docker build
      --file "$FRONTEND_CONTEXT/Dockerfile"
      --tag "temp-frontend-check"
      .
    - echo "Building API image locally for validation only..."
    - >
      docker build
      --file "$API_CONTEXT/Dockerfile"
      --tag "temp-api-check"
      .

# -------------------------------------------------
# 1. BUILD & PUSH IMAGES (main + tags)
# -------------------------------------------------
build_images:
  stage: build
  image: docker:27
  services:
    - name: docker:dind
      command: ["--tls=false"]

  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_TAG'
    - when: never

  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        export FRONT_TAG="prod"
        export API_TAG="prod"
      else
        export FRONT_TAG="staging"
        export API_TAG="staging"
      fi
      echo "FRONT_TAG=$FRONT_TAG"
      echo "API_TAG=$API_TAG"

  script:
    # FRONTEND
    - >
      docker build
      --file "$FRONTEND_CONTEXT/Dockerfile"
      --tag "$CI_REGISTRY_IMAGE/frontend:$FRONT_TAG"
      .

    # API
    - >
      docker build
      --file "$API_CONTEXT/Dockerfile"
      --tag "$CI_REGISTRY_IMAGE/api:$API_TAG"
      .

    # push
    - docker push "$CI_REGISTRY_IMAGE/frontend:$FRONT_TAG"
    - docker push "$CI_REGISTRY_IMAGE/api:$API_TAG"

  needs: []

# -------------------------------------------------
# 2. DEPLOY STAGING (main)
# -------------------------------------------------
deploy_staging:
  stage: deploy
  image: alpine:3.20

  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - when: never

  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$VPS_IP" >> ~/.ssh/known_hosts

  script:
    - ssh ms-deploy@"$VPS_IP" "
      set -e
      cd /srv/mindfulspace/staging &&
      docker compose pull &&
      docker compose up -d --remove-orphans
      "

  needs:
    - build_images

# -------------------------------------------------
# 2.bis. MIGRATE STAGING (auto après deploy)
# -------------------------------------------------
migrate_staging:
  stage: deploy
  image: alpine:3.20
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - when: never
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - ssh-keyscan -H "$VPS_IP" >> ~/.ssh/known_hosts
  script:
    - ssh ms-deploy@"$VPS_IP" "
      set -e
      cd /srv/mindfulspace/staging &&
      # attendre que la DB soit healthy
      until [ \"\$(docker inspect -f '{{.State.Health.Status}}' mindfulspace_db_staging 2>/dev/null)\" = \"healthy\" ]; do
      echo 'waiting for db (staging)...'; sleep 2;
      done &&
      docker compose exec -T api sh -lc 'cd apps/api-nest && npx prisma migrate deploy'
      "
  needs:
    - deploy_staging

# Seed STAGING : job manuel (à lancer 1x quand DB vide/reset)
seed_staging:
  stage: deploy
  image: alpine:3.20
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - when: manual
  allow_failure: false
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - ssh-keyscan -H "$VPS_IP" >> ~/.ssh/known_hosts
  script:
    - ssh ms-deploy@"$VPS_IP" "
      set -e
      cd /srv/mindfulspace/staging &&
      docker compose exec -T api sh -lc 'cd apps/api-nest && npx prisma db seed'
      "
  needs:
    - migrate_staging

# -------------------------------------------------
# 3. DEPLOY PRODUCTION (tags)
# -------------------------------------------------
deploy_production:
  stage: deploy
  image: alpine:3.20

  rules:
    - if: '$CI_COMMIT_TAG'
    - when: never

  before_script:
    - apk add --no-cache openssh-client
