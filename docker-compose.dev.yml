services:
  db:
    image: postgres:16-alpine
    container_name: mindfulspace_db_dev
    environment:
      POSTGRES_DB: mindfulspace
      POSTGRES_USER: ms_user
      POSTGRES_PASSWORD: ms_pass
    ports: ["5432:5432"]
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ms_user -d mindfulspace"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: mindfulspace_api_dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://ms_user:ms_pass@db:5432/mindfulspace
    ports: ["3001:3001"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    command: ["pnpm","start:dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mindfulspace_frontend_dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports: ["3000:3000"]
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["pnpm","dev"]

volumes:
  db_data_dev:
