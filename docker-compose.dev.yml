# ============================================================================
# Docker Compose – Environnement DEV COMPLET
# ----------------------------------------------------------------------------
# Commande recommandée :
#   docker compose -f docker-compose.dev.yml --env-file .env.dev up --build
#
# Services inclus :
# - PostgreSQL (db)
# - API NestJS (api)
# - Frontend Next.js (frontend)
#
# Réseau interne + volumes PNPM pour accélérer les builds.
# ============================================================================

networks:
  internal:
    internal: true              # Réseau isolé → services accessibles entre eux mais pas dehors

volumes:
  db_data_dev:                  # Volume persistant pour PostgreSQL
  repo_node_modules:            # Cache node_modules partagé entre API + front
  pnpm_store:                   # Cache PNPM global

services:

  # ==========================================================================
  # POSTGRESQL
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: mindfulspace-db-1

    restart: unless-stopped

    env_file: [.env.dev]        # Charge automatiquement POSTGRES_USER, PASS, DB...

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - db_data_dev:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15

    networks: [internal]

    ports:
      - "${POSTGRES_PORT:-5432}:5432"    # Expose Postgres locale sur le port défini en .env.dev

  # ==========================================================================
  # API NESTJS
  # ==========================================================================
  api:
    image: node:20-alpine
    container_name: mindfulspace-api-1
    working_dir: /workspace
    env_file: [.env.dev]                # Charge toutes les var .env.dev pour l’API

    # Commande exécutée dans le container API
    command: >
      sh -lc "
        corepack enable &&
        pnpm i &&
        cd apps/api-nest &&
        pnpm start:dev
      "

    # Connection automatique à la DB interne
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      PORT: ${API_PORT:-3001}

    volumes:
      - ./:/workspace                   # Montage du repo → hot reload
      - repo_node_modules:/workspace/node_modules
      - pnpm_store:/root/.pnpm-store

    depends_on:
      db:
        condition: service_healthy      # L’API démarre uniquement quand la DB est prête

    networks: [internal]

    ports:
      - "${API_PORT:-3001}:3001"        # API accessible en localhost:3001

  # ==========================================================================
  # FRONTEND NEXT.JS
  # ==========================================================================
  frontend:
    image: node:20-alpine
    container_name: mindfulspace-web-1
    working_dir: /workspace
    env_file: [.env.dev]

    command: >
      sh -lc "
        corepack enable &&
        pnpm i &&
        cd apps/frontend-next &&
        pnpm dev
      "

    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3001}

    volumes:
      - ./:/workspace
      - repo_node_modules:/workspace/node_modules
      - pnpm_store:/root/.pnpm-store

    networks: [internal]

    ports:
      - "${WEB_PORT:-3000}:3000"         # Next.js dev server accessible en localhost:3000
