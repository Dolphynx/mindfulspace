# docker compose -f docker-compose.dev.yml --env-file .env.dev up --build
networks:
  internal:
    internal: true

volumes:
  db_data_dev:
  repo_node_modules:
  pnpm_store:

services:
  db:
    image: postgres:16-alpine
    container_name: mindfulspace-db-1
    restart: unless-stopped
    env_file: [.env.dev]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}           # mindfulspace
      POSTGRES_USER: ${POSTGRES_USER}       # ms_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # ms_pass
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks: [internal]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  api:
    image: node:20-alpine
    container_name: mindfulspace-api-1
    working_dir: /workspace
    env_file: [.env.dev]
    command: >
      sh -lc "
        corepack enable &&
        pnpm i &&
        cd apps/api-nest &&
        pnpm start:dev
      "
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      PORT: ${API_PORT:-3001}
    volumes:
      - ./:/workspace
      - repo_node_modules:/workspace/node_modules
      - pnpm_store:/root/.pnpm-store
    depends_on:
      db:
        condition: service_healthy
    networks: [internal]
    ports:
      - "${API_PORT:-3001}:3001"

  frontend:
    image: node:20-alpine
    container_name: mindfulspace-web-1
    working_dir: /workspace
    env_file: [.env.dev]
    command: >
      sh -lc "
        corepack enable &&
        pnpm i &&
        cd apps/frontend-next &&
        pnpm dev
      "
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3001}
    volumes:
      - ./:/workspace
      - repo_node_modules:/workspace/node_modules
      - pnpm_store:/root/.pnpm-store
    networks: [internal]
    ports:
      - "${WEB_PORT:-3000}:3000"

volumes:
  db_data_dev:
  repo_node_modules:
  pnpm_store:
